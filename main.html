<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="table-responsive">
  <table class="table table-hover table-bordered align-middle caption-top">
    <caption>List of all transactions</caption>
    <thead class="table-dark">
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2025-05-01</td>
        <td>Grocery Shopping</td>
        <td>Food</td>
        <td>$75.00</td>
      </tr>
      <tr>
        <td>2025-05-03</td>
        <td>Electricity Bill</td>
        <td>Utilities</td>
        <td>$120.50</td>
      </tr>
      <tr>
        <td>2025-05-07</td>
        <td>Movie Tickets</td>
        <td>Entertainment</td>
        <td>$30.00</td>
      </tr>
    </tbody>
    <tfoot class="table-light">
      <tr>
        <td colspan="3" id="total" class="font-monospace text-end fw-bold">Total</td>
        <td class="fw-bold">$225.50</td>
      </tr>
    </tfoot>
  </table>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
